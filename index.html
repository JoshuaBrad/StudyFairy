<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Study Fairy Complaints</title>
    <link href="style.css" rel="stylesheet" />
    <script src="javascrpt.js"></script>
</head>
<body>
    <div id="bodies">
        <h1>Welcome to the Study Fairy complaints and compliments page!</h1>
    <h2>Do you have a complaint or compliment about the Study Fairy?</h2>
    <h4>If you do, you're in the right place!</h4>
    <form id="studyFairyForm" name="studyFairyForm" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="studyFairyForm"> <!-- Required hidden field -->
        
        <input type="radio" name="feedbackType" id="rdoComplaint" onclick="complaints()"> <label for="">Complaint</label> 
        <br><br><br>
        <input type="radio" name="feedbackType" id="rdoCompliment" onclick="compliment()"> <label for="">Compliment</label>
        <br><br><br>
        
        <textarea name="complaintText" id="complaintText"></textarea>
        <br><br>
        
        <!-- Changed id from 'submit' to 'submitBtn' to avoid naming conflict -->
        <button id="submitBtn" type="button" onclick="handleSubmit(event)">Submit</button>
    </form>
    </div>
    
    
    
</body>
</html>
